<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Kon Bnega Crorepati App</h1>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section id="quiz" class="container">
        <h2 id="quiz-title">Kon Bnega Crorepati Quiz</h2>
        <div id="question-container" class="question-container">
          <p id="question-text" class="question-text">Question 1</p>
          <div id="choices-container" class="choices-container">
            <button id="choice-1" class="choice">Choice 1</button>
            <button id="choice-2" class="choice">Choice 2</button>
            <button id="choice-3" class="choice">Choice 3</button>
            <button id="choice-4" class="choice">Choice 4</button>
          </div>
          <button id="submit-button" class="submit-button">Submit Quiz</button>
          <button id="restart-button" class="restart-button">
            Restart Quiz
          </button>
          <p id="timer-hint" class="timer-hint">
            Time Left: <span id="timer">60</span> seconds
          </p>
        </div>
        <div id="results-container" class="results-container">
          <h3>Results</h3>
          <div id="all-answers" class="all-answers"></div>
          <p id="score-display"></p>
          <button id="view-answers-button" class="view-answers-button">
            View Answers
          </button>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2024 Your Quiz App. All rights reserved.</p>
      </div>
    </footer>

    <audio id="correct-sound" src="sounds/correct-answers.mp3"></audio>
    <audio id="incorrect-sound" src="sounds/incorrect-answers.wav"></audio>
    <audio id="timeout-sound" src="sounds/timer-clock.wav"></audio>
    <div id="answers-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Quiz Answers</h2>
        <div id="modal-answers" class="modal-answers"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
